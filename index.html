<!DOCTYPE html>
<html>
<head>
	<title>Tornada Application</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
  	<h1>Mars Rover</h1>
    <form>
    <div class="form-group">
	    <label>🌟Size of Plateau🌟</label>
	    <input  id="grid" class="form-control"  placeholder="eg. 5 5">

	    <label>🌞Initial Position of First Rover🌞</label>
	    <input  id="init1" class="form-control"  placeholder="eg. 1 2 N">
 
	    <label>🌟Turning Instructions for First Rover🌟</label>
	    <input  id="instruct1" class="form-control"  placeholder="eg. LMMMRM">

	    <label>🌞Initial Position of Second Rover🌞</label>
	    <input  id="init2" class="form-control"  placeholder="eg. 3 4 S">

	    <label>🌟Turning Instructions for Second🌟</label>
	    <input  id="instruct2" class="form-control"  placeholder="eg. LMMMLLLLM"> 

    	<button type="submit" class="btn btn-lg btn-primary" >GET THE RESULT</button>
    </form>
    <br><br>

    <div class="alert alert-success" role="alert">
    	<h2 id="result"></h2>
	</div>
	<div class="alert alert-danger" role="alert">
		<h2 id="error"></h2>
	</div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js" ></script>
</body>
</html>
